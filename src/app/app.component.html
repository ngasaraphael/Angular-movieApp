<div class="main-page">
  <div class="mainpageModal">
    <h1>Welcome to MovieApp</h1>
    <button
      class="signupBnt"
      mat-raised-button
      (click)="openUserRegistrationDialog()"
      style="margin-right: 10px"
      color="primary"
    >
      Sign Up
    </button>
    <button
      class="loginBnt"
      mat-raised-button
      (click)="login()"
      color="primary"
    >
      Login
    </button>
  </div>
</div>
